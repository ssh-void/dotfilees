[GeneralOption]
UseColor = true
UpdateInterval = 1000
ShowInfoMessages = true

[HeaderOption]
UseFahrenheit = false
EncodeHideTimer = 3.000000e+01
GPUInfoBar = false

[ChartOption]
ReverseChart = false

[ProcessListOption]
HideNvtopProcessList = false
HideNvtopProcess = false
SortOrder = ascending
SortBy = gpuRate
DisplayField = pId
DisplayField = user
DisplayField = gpuId
DisplayField = type
DisplayField = gpuRate
DisplayField = memory
DisplayField = cpuUsage
DisplayField = cpuMem
DisplayField = cmdline

[Device]
Pdev = 0000:01:00.0
Monitor = true
ShownInfo = gpuRate
ShownInfo = gpuMemRate


[Device]
Pdev = 0000:00:02.0
Monitor = false
ShownInfo = gpuRate
ShownInfo = gpuMemRate


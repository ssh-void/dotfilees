# Reloads the configuration file
bind r source-file ~/.tmux.conf

# Enables mouse support
set -g mouse on

# Reduces escape delay
set -s escape-time 0

# Sets 256-color support
set -g default-terminal "screen-256color"

# Status bar colors
set -g status-bg colour244
set -g status-fg blue

# Status bar theme
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# Window display format
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

# Positions the status bar at the bottom
set -g status-position bottom

# Status bar content and colors
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Current window configuration
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Paste
bind-key -n C-v paste-buffer

# New shells.
bind -n M-s split-window -v
bind -n M-S split-window -h
bind -n M-c new-window

# Moving around between windows.
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Change prefix to Alt-a
unbind C-b
set-option -g prefix M-a
bind M-a send-prefix

# numbering to 1 && automatic renumbering
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# 
setw -g aggressive-resize on

#
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i" # key y => ctrl+v
bind-key -T copy-mode y send -X copy-pipe "xclip -selection clipboard -i"


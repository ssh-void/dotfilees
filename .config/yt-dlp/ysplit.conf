--split-chapters
#--verbose
-f "bv*[ext=mp4]+ba*[ext=m4a]/bv*+ba*/b[ext=mp4]/b"
--no-embed-metadata --no-add-metadata --no-write-info-json --no-embed-info-json --no-write-description
--no-warnings --no-mtime --no-part --no-overwrites --no-abort-on-error --rm-cache-dir
--ignore-errors --continue --retries 20 --retry-sleep exp=1:20
--download-archive $HOME/.archive.txt
--geo-bypass-country US --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:139.0) Gecko/20100101 Firefox/139.0"
# sub title
# name of file for linux Os
--restrict-filenames --replace-in-metadata "title,uploader" "[ _]" "-"
#--windows-filenames
# native downloader for dash and m3u8
--hls-prefer-native --concurrent-fragments 5 # = --downloader "m3u8:native"
# downloader for dash and m3u8
--prefer-ffmpeg --ppa "FFmpeg:-map_metadata -1"
--downloader-args ffmpeg:"-loglevel error -stats"
--merge-output-format mp4 --remux-video
-P "$HOME/Videos/"
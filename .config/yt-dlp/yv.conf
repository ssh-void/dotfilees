#--verbose
--ignore-errors
--ignore-config 
--continue
--download-archive archive.txt
--force-ipv4 
--geo-bypass-country US 
--no-warnings
--no-mtime 
--no-part 
--no-embed-info-json 
--no-overwrites
--no-abort-on-error 
--prefer-ffmpeg 
--sponsorblock-mark all 
--sponsorblock-remove all 
--retries 20 --retry-sleep exp=1:20 
--embed-thumbnail --embed-chapters --embed-metadata 
#sub title
--sub-format "ass/srt/best" 
--write-subs 
--write-auto-sub 
--sub-lang "en,fr,ar" 
--convert-subs srt
#name of file for linux Os
--restrict-filenames
#sponsor block
--sponsorblock-mark all 
--sponsorblock-remove all 
#protocol
--downloader aria2c 
--downloader-argsaria2c:'-c -j 5 -x 3 -s 10 -k 5M'
--downloader "dash,m3u8:native"
--downloader-args ffmpeg:"-loglevel warning -stats"
-o "$HOME/Downloads/yt-dlp/video/%(title).70s.%(ext)s"
#exemple.mp4
--merge-output-format mp4 

#--cookies /path/to/cookies.txt
--cookies-from-browser firefox
--yes-playlist
-f "bv*[ext=mp4]+ba*[ext=m4a]/bv*+ba*/b[ext=mp4]/b"
--no-warnings --no-mtime --no-part --no-embed-info-json --no-overwrites --no-abort-on-error --no-config --rm-cache-dir
--sponsorblock-mark all --sponsorblock-remove all 
--embed-thumbnail --embed-chapters --embed-metadata 
--ignore-errors --continue --retries 20 --retry-sleep exp=1:20 
--download-archive $HOME/archive.txt
--geo-bypass-country US --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:138.0) Gecko/20100101 Firefox/138.0"
--sub-format "ass/srt/best" --write-subs --write-auto-sub --sub-lang "en,fr,ar" --convert-subs vtt
--restrict-filenames
#--windows-filenames
--hls-prefer-native --concurrent-fragments 5 # = --downloader "m3u8:native"
--prefer-ffmpeg 
--downloader-args ffmpeg:"-loglevel quiet" 
--merge-output-format mp4 
-o "%(extractor)s/%(chapter_number|2)02d - %(chapter).100B/%(playlist_index|3)03d %(title).255B.%(ext)s"

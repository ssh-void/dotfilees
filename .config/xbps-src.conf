XBPS_ALLOW_RESTRICTED=yes       # Allow restricted packages (e.g., proprietary firmware)
XBPS_MASTERDIR=/opt/void-packages/masterdir-x86_64  # Secure directory path
XBPS_MAKEJOBS=4                 # Maximize CPU usage ($(nproc) all cores)
XBPS_CCACHE=yes                 # Enable ccache for faster rebuilds
XBPS_CCACHE_SIZE="2G"          # Set ccache size
XBPS_TMPFS=yes                  # Mount temporary directories in RAM

# Aggressive optimizations (tailored to your CPU)
XBPS_CFLAGS="-O3 -pipe -march=native -mtune=native -flto"
XBPS_CXXFLAGS="${XBPS_CFLAGS}"
XBPS_FFLAGS="${XBPS_CFLAGS}"
